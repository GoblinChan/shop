<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自写乐淘移动端搜索页面</title>
    <!--引入站点图标-->
    <link rel="icon" href="images/favicon.ico">
    <!--引入MUI-->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!--引入Awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!--引入index.less-->
    <link rel="stylesheet/less" href="less/detail.less">
    <!--引入less编译器-->
    <script src="lib/less/less.js"></script>
    <!--rem适配-->
    <script src="js/rem.js"></script>

</head>

<body>
    <!--头部区域-->
    <header id="header">
        <a href="category.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">商品详情</h4>
        <a href="#" class="right fa fa-home"></a>
    </header>

    <!-- 主体区域 -->
    <main id="main" class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <!-- 轮播区域 -->
            <section id="slide" class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/detail.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="./images/detail.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="./images/detail.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="./images/detail.jpg" /></a></div>
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/detail.jpg" /></a></div>
                </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>
                </div>
            </section>
            <!-- 产品详情 -->
            <section id="detail">
                <div class="mui-card">
                    <!--页眉，放置标题-->
                    <div class="mui-card-header">
                        <p class="title">
                            名称:
                            <span>
                                李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋
                            </span>
                        </p>
                    </div>
                    <!--内容区-->
                    <div class="mui-card-content">
                        <p class="price">
                            价格:
                            <span>￥666.6</span>
                            <del>￥9999</del>
                        </p>
                    </div>
                    <div class="mui-card-footer">
                        <p class="size">
                            尺码:
                            <button class="mui-btn btn-size" data-size="35">35</button>
                            <button class="mui-btn btn-size" data-size="35">35</button>
                        </p>
                    </div>
                    <div class="mui-card-footer">
                        <div class="num">
                            数量: <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>
                            剩余:
                            <span>20件</span>
                        </div>

                    </div>

                </div>
            </section>
        </div>
    </main>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2"><a href="#"><i class="fa fa-shopping-cart"></i></a></div>
            <div class="mui-col-xs-5"><button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button></div>
            <div class="mui-col-xs-5"><button type="button" class="mui-btn mui-btn-warning btn-buy">立即购买</button></div>
        </div>
    </footer>
    <script id="detailTpl" type='text/html'>
        <!-- 轮播区域 -->
        <section id="slide" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length-1].picName }}" /></a></div>
                {{ each pic value}}
                <div class="mui-slider-item"><a href="#"><img src="{{ value.picName }}" /></a></div>
                {{ /each }}
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picName }}" /></a></div>
            </div>
            <div class="mui-slider-indicator">
                {{ each pic value index}}
                <div class="mui-indicator {{ if index ==0 }}mui-active{{/if}}"></div>
                {{ /each }}
            </div>
        </section>
        <!-- 产品详情 -->
        <section id="detail">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <p class="title">
                        名称:
                        <span>
                           {{ proName }}
                        </span>
                    </p>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <p class="price">
                        价格:
                        <span>￥{{ price }}</span>
                        <del>￥{{ oldPrice }}</del>
                    </p>
                </div>
                <div class="mui-card-footer">
                    <p class="size">
                        尺码:
                        {{ each size value }}
                        <button class="mui-btn btn-size" data-size="{{ value }}">{{ value }}</button>
                        {{ /each }}
                    </p>
                </div>
                <div class="mui-card-footer">
                    <div class="num">
                        数量: <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{ num }}'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                        剩余:
                        <span>{{ num }}件</span>
                    </div>
                </div>
            </div>
        </section>
    </script>
    <!--引入MUI的js-->
    <script src="./lib/mui/js/mui.js"></script>
    <!--引入zepto 获取元素 发送ajax请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!--引入模板引擎的js -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!--引入自身的js-->
    <script src="js/detail.js"></script>
</body>

</html>
