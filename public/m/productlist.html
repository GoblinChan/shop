<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自写乐淘移动端搜索页面</title>
    <!--引入站点图标-->
    <link rel="icon" href="images/favicon.ico">
    <!--引入MUI-->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!--引入Awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!--引入index.less-->
    <link rel="stylesheet/less" href="less/productlist.less">
    <!--引入less编译器-->
    <script src="lib/less/less.js"></script>
    <!--rem适配-->
    <script src="js/rem.js"></script>

</head>

<body>
    <!--头部区域-->
    <header id="header">
        <a href="category.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">商品列表</h4>
        <a href="#" class="right"></a>
    </header>

    <main id="main">
        <section id="searchBar">
            <form action="productlist.html">
                <input type="search" class="input-search" placeholder="请输入想要搜索的商品" name="" id=""><button type="button"
                    class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </section>
        <section class="productlist">
            <!--下拉刷新容器-->
            <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--数据列表-->
                    <ul class="mui-table-view mui-table-view-chevron">
                        <div class="mui-card">
                            <!--页眉，放置标题-->
                            <div class="mui-card-header">
                                <a href="#" data-sort-type='time' class="active">上架时间</a>
                                <a href="#" data-sort-type='price' data-sort='2'>价格</a>
                                <a href="#" data-sort-type="num" data-sort='2'>销量</a>
                                <a href="#" data-sort-type="count">折扣</a>
                            </div>
                            <!--内容区-->
                            <div class="mui-card-content">
                                <div class="mui-row">
                                </div>
                            </div>
                    </ul>
                </div>
            </div>

        </section>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <script id="productTpl" type="text/html">
        {{ each data value  }}
        <div class="mui-col-xs-6">
                <a href="#"><img src="./images/detail.jpg" alt="">
                    <p class="product-name">{{ value.proName }}</p>
                    <p class="product-price">
                        <span>￥{{ value.price }}</span>
                        <del>￥{{ value.oldPrice }}</del>
                    </p>
                    <p class="product-num">
                        销量:{{ value.num}}
                    </p>
                    <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </div>
        {{ /each }}
    </script>

    <!--引入MUI的js-->
    <script src="./lib/mui/js/mui.js"></script>
    <!--引入zepto 获取元素 发送ajax请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!--引入模板引擎的js -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!--引入自身的js-->
    <script src="js/productlist.js"></script>
</body>

</html>
