<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自写乐淘移动端分类页面</title>
    <!--引入站点图标-->
    <link rel="icon" href="images/favicon.ico">
    <!--引入MUI-->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!--引入Awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!--引入index.less-->
    <link rel="stylesheet/less" href="less/category.less">
    <!--引入less编译器-->
    <script src="lib/less/less.js"></script>
    <!--rem适配-->
    <script src="js/rem.js"></script>

</head>

<body>
    <!--头部区域-->
    <header id="header">
        <a href="index.html" class="left fa fa-arrow-left"></a>
        <form action="#" class="center">
            <input type="search" placeholder="请输入想要搜索的商品">
        </form>
        <a href="search.html" class="right fa fa-search"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul>
                        <li class="active"><a href="#">运动馆</a></li>
                        <li><a href="#">女士馆</a></li>
                        <li><a href="#">男士馆</a></li>
                        <li><a href="#">生活馆</a></li>
                        <li><a href="#">儿童馆</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand2.png" alt="">
                                <p>Adidas</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand3.png" alt="">
                                <p>三叶草</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand4.png" alt="">
                                <p>NewBalance</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand5.png" alt="">
                                <p>匡威</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand6.png" alt="">
                                <p>匡威</p>
                            </a></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <script id="categoryLeftTpl" type="text/html">
        {{ each rows value index }}
            <li class="{{index == 0 ? 'active' : '' }}" ><a data-id="{{ value.id }}" href="#">{{value.categoryName}}</a></li>
        {{ /each}}
    </script>
    <script id="categoryRightTpl" type="text/html">
        {{if rows.length > 0}}
            {{each rows value}}
                <div class="mui-col-xs-4">
                    <a href="#">
                        <img src="{{value.brandLogo}}" alt="">
                        <p>{{value.brandName}}</p>
                    </a>
                </div>
            {{/each}}
        {{else}}
            <p>此分类暂时未有品牌入驻!</p>
        {{/if}}
    </script>


    <!--引入MUI的js-->
    <script src="./lib/mui/js/mui.js"></script>
    <!--引入zepto 获取元素 发送ajax请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!--引入模板引擎的js -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!--引入自身的js-->
    <script src="js/category.js"></script>
</body>

</html>
